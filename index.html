<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Hangman-Saved By The Bell Style</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

<header>
	<div class="jumbotron">
  			<h1>Saved By The Bell!</h1>
  		<div class="name">
  			<p><strong>Hangman Game</strong></p>
 		</div>
	</div>	
</header>

	<div class="container">
		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-4 panel panel-default">
				<img class="img-responsive center-block" img id="gamePic" 				src="assets/images/SavedbytheBell.jpg" alt="">
			</div>
			<div class="col-sm-4 panel panel-default">
				<p>Press Any Key to Get Started!</p>
				<p>Wins</p>
				<p id="totalWins"></p>
				<p>Character Name</p>
				<p id="characterName"></p>
				<p>Guesses Remaining</p>
				<p id="guessesLeft"></p>
				<p>Letters Guessed</p>
				<p id="wrongLetters"></p>
			</div>
		</div>
	</div>
	
<script src='assets/javascript/game.js'></script>
</body>
</html>
